---
layout: default
---

<div class="body">

    <article>
        <h1 class="padded">{{ page.title }}</h1>
        <span class="meta padded">
            {{ page.date | date: "%B %-d, %Y" }} &middot;
            {% include reading_time.html %} read &middot;
            <a href="{{ page.url | absolute_url }}#disqus_thread" itemprop="discussionUrl">0 Comments</a>
        </span>
        <main>{{ content }}</main>
        <div class="share-page padded">
            Share this on &rarr;
            <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter.username }}&related={{ site.twitter.username }}" rel="nofollow" target="_blank" title="Share on Twitter">Twitter</a>
            <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">Facebook</a>
            <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">Google+</a>
        </div>
    </article>

    <div class="padded">
        {% include disqus_comments.html %}
        <script id="dsq-count-scr" src="//alexsderkach.disqus.com/count.js" async></script>
    </div>
</div>
