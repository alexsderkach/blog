{% capture imagePath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture %}
<figure class="image">
    {% assign assets_path = '/assets/posts/' %}
    {% assign imageUrl = assets_path | append: imagePath %}
    <img async src="{{ imageUrl | absolute_url }}" {% if include.caption %} alt="{{ include.caption }}" {% endif %}/>
</figure>
